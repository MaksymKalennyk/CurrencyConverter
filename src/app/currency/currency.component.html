<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="text-center">
<header class="d-flex justify-content-center py-2 m-5">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <h1 class="nav-link text-center display-1">Актуальный курс валют до UAH</h1>
    </li>
    <li class="nav-item">
      <h1 class="nav-link text-center display-1">USD: {{ usdRate }}</h1>
    </li>
    <li class="nav-item">
      <h1 class="nav-link text-center display-1">EUR: {{ eurRate }}</h1>
    </li>
  </ul>
</header>
  <div class="container content">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="currencyFrom">Валюта</label>
          <select class="form-control text-center" id="currencyFrom" [(ngModel)]="currencyFrom" (ngModelChange)="convertCurrencySecond()">
            <option class="optionUsa">
              <i class="fa-light fa-flag-usa"></i>
              {{currencyUSD}}
            </option>
            <option>
              <img src="../../assets/flags/Ukraine.png" alt="UAH" width="20" height="20">
              {{currencyUAH}}
            </option>
            <option>
              <img src="../../assets/flags/Europe.png" alt="EUR" width="20" height="20">
              {{currencyEUR}}
            </option>
          </select>
        </div>
        <div class="form-group mt-4">
          <label for="inputFrom">Введіть кількість грошей</label>
          <input type="text" class="form-control text-center" id="inputFrom" [(ngModel)]="inputFrom" (keyup)="convertCurrencyFirst()" appOnlyNumber>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="currencyTo">Валюта</label>
          <select class="form-control text-center" id="currencyTo" [(ngModel)]="currencyTo" (ngModelChange)="convertCurrencyFirst()">
            <option>
              <img src="../../assets/flags/Usa.png" alt="USD" width="20" height="20">
              {{currencyUSD}}
            </option>
            <option>
              <img src="../../assets/flags/Ukraine.png" alt="UAH" width="20" height="20">
              {{currencyUAH}}
            </option>
            <option>
              <img src="../../assets/flags/Europe.png" alt="EUR" width="20" height="20">
              {{currencyEUR}}
            </option>
          </select>
        </div>
        <div class="form-group mt-4">
          <label for="inputTo">Введіть кількість грошей</label>
          <input type="text" class="form-control text-center" id="inputTo" [(ngModel)]="inputTo" (keyup)="convertCurrencySecond()" appOnlyNumber>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
